<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Codystar&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Rajdhani&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/light.css">


	<title>Todo List Nov 2019</title>
</head>

<body id="bg" class="bg--darkmode">

	<main>
		<section id="gradient" class="gradient--darkmode">
			<div class='toggle' id='switch' type="button" name="dark_light" onclick="toggleThemplate()"
				title="Toggle dark/light mode">
				<div class='toggle-text-off'>OFF</div>
				<div class='toggle-button'></div>
				<div class='toggle-text-on'>ON</div>
			</div>
			<h2>Todo List</h2>
			<img src="" alt="">

			<form class="do-Input">
				<input id="my-Input" placeholder="What i need to do today?" type="text">
				<button type="button" onclick="addValueToList()" class="addBtn">Ok</button>
			</form>

			<ul id="myIL">
				<li>
					<p class="todoItem">Cliquer à switch bouton</p>
					<label class="check">
						<input type="checkbox" checked="checked">
						<span class="checkmark"></span>
						<p class="status">done</p>
					</label>
					<a href="#" class="close"></a>
				</li>
				<li>
					<p class="todoItem">Ajouter une tâche</p>
					<label class="check">
						<input type="checkbox">
						<span class="checkmark"></span>
						<p class="status">done</p>
					</label>
					<a href="#" class="close"></a>
				</li>
				<li>
					<p class="todoItem">Enlèver une tâche</p>
					<label class="check">
						<input type="checkbox">
						<span class="checkmark"></span>
						<p class="status">done</p>
					</label>
					<a href="#" class="close"></a>
				</li>
			</ul>
		</section>
	</main>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
	<script src="js/script.js"></script>


</body>

</html>
